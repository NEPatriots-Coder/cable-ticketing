services:
  postgres:
    image: postgres:16
    container_name: cable-ticketing-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=ticketing
      - POSTGRES_PASSWORD=ticketing
      - POSTGRES_DB=ticketing
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ticketing -d ticketing"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - cable-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cable-ticketing-backend
    ports:
      - "5001:5000"
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql+psycopg2://ticketing:ticketing@postgres:5432/ticketing
      - RUN_SEED_ON_START=false
    volumes:
      - ./backend:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/health', timeout=5)"]
      interval: 15s
      timeout: 7s
      retries: 10
    networks:
      - cable-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cable-ticketing-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/"]
      interval: 15s
      timeout: 5s
      retries: 10
    networks:
      - cable-network

volumes:
  postgres-data:

networks:
  cable-network:
    driver: bridge
