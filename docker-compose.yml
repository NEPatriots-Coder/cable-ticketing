services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cable-ticketing-backend
    ports:
      - "5001:5000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///ticketing.db}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - SENDGRID_FROM_EMAIL=${SENDGRID_FROM_EMAIL:-noreply@cabletickets.com}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - APP_URL=${APP_URL:-http://localhost:3000}
    volumes:
      - ./backend:/app
      - backend-data:/app/instance
    restart: unless-stopped
    networks:
      - cable-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cable-ticketing-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - cable-network

volumes:
  backend-data:

networks:
  cable-network:
    driver: bridge
