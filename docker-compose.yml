services:
  mongo:
    image: mongo:7
    container_name: cable-ticketing-mongo
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    networks:
      - cable-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cable-ticketing-backend
    ports:
      - "5001:5000"
    depends_on:
      - mongo
    env_file:
      - ./backend/.env
    environment:
      - MONGO_URI=mongodb://mongo:27017
    volumes:
      - ./backend:/app
    restart: unless-stopped
    networks:
      - cable-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cable-ticketing-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - cable-network

volumes:
  mongo-data:

networks:
  cable-network:
    driver: bridge
