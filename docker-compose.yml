services:
  mongo:
    image: mongo:7
    container_name: cable-ticketing-mongo
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping').ok"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - cable-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cable-ticketing-backend
    ports:
      - "5001:5000"
    depends_on:
      mongo:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - RUN_SEED_ON_START=false
    volumes:
      - ./backend:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/health', timeout=5)"]
      interval: 15s
      timeout: 7s
      retries: 10
    networks:
      - cable-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cable-ticketing-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/"]
      interval: 15s
      timeout: 5s
      retries: 10
    networks:
      - cable-network

volumes:
  mongo-data:

networks:
  cable-network:
    driver: bridge
