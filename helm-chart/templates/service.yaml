---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "cable-ticketing.fullname" . }}-backend
  labels:
    {{- include "cable-ticketing.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  type: {{ .Values.backend.service.type }}
  ports:
  - port: {{ .Values.backend.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "cable-ticketing.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: backend
---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "cable-ticketing.fullname" . }}-frontend
  labels:
    {{- include "cable-ticketing.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
  - port: {{ .Values.frontend.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "cable-ticketing.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
